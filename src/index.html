<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de notas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bloco de notas</h1>
        </header>
        <main>
            <div class="side-a">
                <form>
                    <label for="titulo">Título</label>
                    <input type="text" id="titulo" required>
                    <label for="anotacao">Anotação</label>
                    <textarea name="anotacao" id="anotacao" required></textarea>
                    <button type="button" onclick="post()">Postar</button>
                </form>
            </div>
            <div class="side-b">
                <div class="board">
                    <p style="text-align: center;">Não há anotações.</p>
                </div>
            </div>
        </main>
    </div>
    <script src="@@ENDERECO_DO_JS"></script>
</body>
</html>
